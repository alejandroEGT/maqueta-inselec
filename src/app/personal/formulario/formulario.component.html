<div class="container my-5">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="text-center mt-1">Formulario personal</h3>
            <button type="button" class="btn btn-volver" routerLink="/auth/personal"><i
                    class="fas fa-arrow-left icon-blue"></i>
                Volver</button>
        </div>
        <div class="card-body">
              <div class="row">
                  <div class="col-md-4">
                      <label>NOMBRE</label>
                      <input type="text" class="form-control">
                  </div>
                  <div class="col-md-4">
                      <label>APELLIDO PATERNO</label>
                      <input type="text" class="form-control">
                  </div>
                  <div class="col-md-4">
                      <label>APELLIDO MATERNO</label>
                      <input type="text" class="form-control">
                  </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                    <label>FECHA DE NACIMIENTO</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4">
                    <label>DIRECCION</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4">
                    <label>CARGO</label>
                    <select class="form-control">
                        <option value="">-seleccione-</option>
                        <option value="1">Cargo 1</option>
                        <option value="2">Cargo 2</option>
                        <option value="3">Cargo 3</option>
                    </select>
                </div>
             </div>

             <div class="row">
                <div class="col-md-6">
                    <label>TIPO</label>
                    <select class="form-control">
                        <option value="">-seleccione-</option>
                        <option value="1">Interno</option>
                        <option value="2">Externo</option>
                        
                    </select>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary mt-4 w-100">REGISTRAR</button>
                </div>
             </div>
          </div>
        </div>
      </div>
    </div>
</div>
